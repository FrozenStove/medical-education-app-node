steps:
  # Build the client container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/medical-education-client:$COMMIT_SHA', './client']
    dir: '.'

  # Build the server container
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/medical-education-server:$COMMIT_SHA', './server']
    dir: '.'

  # Push the client container to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/medical-education-client:$COMMIT_SHA']

  # Push the server container to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/medical-education-server:$COMMIT_SHA']

  # Deploy client to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'medical-education-client'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medical-education-client:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '80'
      - '--set-env-vars'
      - 'NODE_ENV=production,REACT_APP_ENV=production'

  # Deploy server to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'medical-education-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/medical-education-server:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '3010'
      - '--set-env-vars'
      - 'NODE_ENV=production'

images:
  - 'gcr.io/$PROJECT_ID/medical-education-client:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/medical-education-server:$COMMIT_SHA' 